---
layout: default
title: 标签
---
<h2>标签</h2>

{% for tag in site.tags%}
  <h3>{{ tag[0] | slugify }} </h3>
  <ul>
    {% for post in tag[1] %}
    <li>
      <span>{{ post.date | date: '%Y-%m-%d' }}</span>&nbsp;
      <a href="{{ site.baseurl }}{{ post.url }}"> 
        {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% endfor %}
