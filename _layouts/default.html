<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>

{% assign currentYear = "now" | date: '%Y' %}
{% if currentYear != "2020" %}
    <p><small> Copyright©2020-{{ "now" | date: '%Y' }} by xieyn </small></p>
{% else %}
    <p><small> Copyright©2020 by xieyn </small></p>
{% endif %}

</body>
</html>
