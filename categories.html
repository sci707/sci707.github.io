---
layout: default
title: 分类
---

<h2>分类</h2>

{% assign sort_cat = site.categories | sort %}
{% for category in sort_cat %}
  <h3>{{ category[0] | slugify }} </h3>
  <ul>
    {% for post in category[1] %}
    <li>
      <span>{{ post.date | date: '%Y-%m-%d' }}</span>&nbsp;
      <a href="{{ site.baseurl }}{{ post.url }}"> 
        {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% endfor %}
