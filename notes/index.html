---
layout: default
title: 碎语

<h2>碎语</h2>

{% assign sort_notes= site.notes | reverse %}  

{% for note in sort_notes %}
<div class="note-container">
    <div class="note-date">
        {{ note.date | date: "%Y-%m-%d %H:%M"}}
        <a class="note-link" href="{{ note.url }}" title="note link">link</a>
    </div>
    <div class="note-content-container">
        {{ note.content }}
    </div>
</div>
{% endfor %}
