<header class="site-header">
    <div class="site-name">
        <a class="site-name-text" href='{{ site.baseurl }}/'>{{ site.name }}</a>
    </div>
    <nav class="header-navigation" id="nav-bar">
        {%- for navitem in site.navigation -%}
            <a class="nav-item" href='{{ site.baseurl }}{{ navitem.url }}'>{{ navitem.name | strip }}</a>
        {%- endfor -%}
    </nav>
</header>
