<style>
    a.site-name {
        color:black;
        text-decoration: none;
    }

    a.nav-item {
        color:blue;
        font-size: large;
        text-decoration: none;
    }
    .active {
        font-weight: bold;
    }
</style>

<header>
    <h1><a class="site-name" href='{{ site.baseurl }}/'>{{ site.name }}</a></h1>
</header>
<nav class="header-navigation" id="nav-bar">
    {% capture navsize %}
        {{ site.navigation.size | minus: 1}}
    {% endcapture %}
    {% for navitem in site.navigation | limit: navsize -%}
        <a class="nav-item" href='{{ site.baseurl }}{{ navitem.url }}'> {{ navitem.name }}</a> |
    {% endfor -%}
    {% assign navitem = site.navigation | last %}
    <a class="nav-item" href='{{ site.baseurl }}{{ navitem.url }}'>{{ navitem.name }}</a>
</nav>
<hr>
